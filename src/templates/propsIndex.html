<section>
  <h1>Props Index</h1>
  <h3>Search for props</h3>
  <br>
  <input type="text" ng-model="propsIndex.queryString" placeholder="Search...">
  <ul class="props">
    <li ng-repeat=" prop in propsIndex.all | filter: propsIndex.filter " class="prop-single">
    <div class="card">
      <img class="card-img-top" ng-src="{{ prop.image }}" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{ prop.name }}</h4>
        <p class="card-text">{{ prop.description }}</p>
        <a ui-sref="propsShow({ id: prop.id })" class="btn btn-primary">More info</a>
      </div>
    </div>
