<section>
  <h1>Users Index</h1>
  <h3>Search for a theatre</h3>
  <br>
  <input type="text" ng-model="usersIndex.queryString" placeholder="Search...">
  <br>
  <ul class="users">
    <li ng-repeat=" user in usersIndex.all | filter: usersIndex.filter " class="user-single">
      <a ui-sref="usersShow({ id: user.id })">
        <h2>{{ user.username }}</h2>
        <img ng-src="{{ user.image }}">
        <h4>{{ user.address }}</h4>
    </li>
  </ul>
</section>
