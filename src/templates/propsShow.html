<section class = "show">
  <br>
  <h2>{{ propsShow.prop.name }}</h2>
  <img ng-src="{{ propsShow.prop.image }}">
  <p>{{ propsShow.prop.image }}</p>
  <p>{{ propsShow.prop.description }}</p>
  <p>Available: {{ propsShow.prop.available }}</p>
  <p>Held by: <a ui-sref="usersShow({ id: propsShow.prop.user.id })">{{ propsShow.prop.user.username }}</a></p>
  <p>Categories:</p>
  <ul>
    <li ng-repeat="category in propsShow.prop.categories">
      <a ui-sref="categoriesShow({ id: category.id })">
        <p>{{ category.name }}</p>
      </a>
    </li>
  </ul>
  <br>
  <button ng-if="main.isLoggedIn()" ui-sref="propsEdit({id: propsShow.user.id})" class="btn btn-primary">Edit</button>
  <button ng-if="main.isLoggedIn()" ng-click="propsShow.delete()" class="btn btn-primary">Delete</button>
  <br>
</section>
