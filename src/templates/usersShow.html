<section class = "show">
  <br>
  <h2>{{ usersShow.user.username }}</h2>
  <h4>{{ usersShow.user.email }}</h4>
  <br>
  <button ng-if="main.isLoggedIn()" ui-sref="usersEdit({id: usersShow.user.id})" class="btn btn-primary">Edit</button>
  <button ng-if="main.isLoggedIn()" ng-click="usersShow.delete()" class="btn btn-primary">Delete</button>
  <br>
</section>
