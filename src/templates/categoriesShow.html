<section class = "show">
  <br>
  <h2>{{ categoriesShow.category.name }}</h2>
  <ul>
    <li ng-repeat="category in categoriesIndex.all">
      <a ui-sref="categoriesShow({ id: category.id })">
        <p>{{ categoriesShow.category.props }}</p>
      </a>
    </li>
  </ul>
  <br>
  <br>
</section>
