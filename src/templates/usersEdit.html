<section class="edit">
  <form ng-submit="usersEdit.update()">
    <div>
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" ng-model="usersEdit.user.username" class="u-full-width">
    </div>
    <div>
      <label>Email</label>
      <input type="text" name="email" placeholder="Email" ng-model="usersEdit.user.email" class="u-full-width">
    </div>
    <div>
      <label>Password</label>
      <input type="text" name="password" placeholder="Password" ng-model="usersEdit.user.password" class="u-full-width">
    </div>
    <div>
      <label>Password Confirmation</label>
      <input type="password_confirmation" placeholder="Password Confirmation" ng-model="usersEdit.user.password_confirmation">
    </div>
    <br>
    <button class="btn btn-primary">Update</button>
  </form>
</section>
