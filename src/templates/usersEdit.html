<div class="container">
  <h1>Edit your profile</h1>
</div>

<form ng-submit="usersEdit.update()">
  <div>
    <label>Theatre</label>
    <br>
    <input type="text" name="username" placeholder="Theatre name" ng-model="usersEdit.user.username" class="u-full-width">
  </div>
  <div>
    <label>Address</label>
    <br>
    <input type="text" name="address" placeholder="Address" ng-model="usersEdit.user.address" class="u-full-width">
  </div>
  <div>
    <label>Email</label>
    <br>
    <input type="email" name="email" placeholder="Email" ng-model="usersEdit.user.email" class="u-full-width">
  </div>
  <div>
    <label>Phone</label>
    <br>
    <input type="text" name="phone" placeholder="Phone" ng-model="usersEdit.user.phone" class="u-full-width">
  </div>
  <div>
    <label>Image</label>
    <br>
    <br>
    <drag-drop base64="propsNew.prop.base64"></drag-drop>
  </div>
  <br>
  <button class="btn btn-primary">Update</button>
</form>
</section>
