<section ng-controller="LoginController as login">
  <form novalidate ng-submit="login.submit()">
    <div>
      <label>Email</label>
      <input type="email" placeholder="Email" ng-model="login.credentials.email">
      <label>Password</label>
      <input type="password" placeholder="Password" ng-model="login.credentials.password">
      <button>Login</button>
    </div>
  </form>
</section>
