``<section>
  <h1>Users Show</h1>
  <ul>
    <li ng-repeat="user in usersIndex.all">
      <a ui-sref="usersShow({ id: user.id })">
        <h2>{{ user.username }}</h2></a>
        <p>
          <img ng-src="{{ user.image }}">
        </p>
        <p>{{ user.address }}</p>
        <p>{{ user.phone }}</p>
    </li>
  </ul>
</section>
