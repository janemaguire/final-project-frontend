<section class = "show">
  <br>
  <h2>{{ categoriesShow.category.name }}</h2>
  <ul>
    <li ng-repeat="prop in categoriesShow.category.props">
      <a ui-sref="propsShow({ id: prop.id })">
        <p>{{ prop.name }}</p>
      </a>
      <img ng-src="{{ prop.image }}">
      <p>{{ prop.image }}</p>
    </li>
  </ul>
  <br>
  <br>
</section>
