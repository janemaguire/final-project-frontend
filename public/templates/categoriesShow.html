<section>
<div class="container">
  <h1>{{ categoriesShow.category.name }} props</h1>
</div>

  <div class="container">
    <div class="row">
      <div class="card-columns" class="col-sm-4">
        <div class="card" ng-repeat="prop in categoriesShow.category.props">
          <img class="card-img-top img-fluid" ng-src="{{ prop.image }}">
          <div class="card-block">
            <h4 class="card-title">{{ prop.name }}</h4>
            <p class="card-text">{{ prop.description }}</p>
            <a ui-sref="propsShow({ id: prop.id })" class="btn btn-primary">More info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
