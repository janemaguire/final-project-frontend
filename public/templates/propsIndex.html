<section>
  <h1>Props Index</h1>
  <h3>Search for props</h3>
  <br>
  <input type="text" ng-model="propsIndex.queryString" placeholder="Search...">
  <ul class="props">
    <li ng-repeat=" prop in propsIndex.all | filter: propsIndex.filter " class="prop-single">
      <a ui-sref="propsShow({ id: prop.id })">
        <h2>{{ prop.name }}</h2>
        <img ng-src="{{ prop.image }}">
        <h4>{{ prop.description }}</h4>
        <p>Available from: <a ui-sref="usersShow({ id: prop.user.id })">{{ prop.user.username }}</a></p>
    </li>
  </ul>
</section>
