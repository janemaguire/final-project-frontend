<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
          <p>Hello {{ main.currentUser.username }}, welcome to Prop Swap</p>
          <ul class="nav navbar-nav">
            <li class="nav-item"><a ui-sref="usersIndex">All Users</a></li>
            <li class="nav-item"><a ui-sref="propsIndex">All Props</a></li>
            <li class="nav-item"><a ui-sref="categoriesIndex">All Categories</a></li>
            <li class="nav-item" ng-if="!main.isLoggedIn()"><a ui-sref="login">Login</a></li>
            <li class="nav-item" ng-if="!main.isLoggedIn()"><a ui-sref="register">Register</a></li>
            <li class="nav-item" ng-if="main.isLoggedIn()"><a ng-click="main.logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <main ui-view></main>
    </div>
  </body>
</html>
